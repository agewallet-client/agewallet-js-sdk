    <script type="module">
        import { AgeWallet } from '../../src/index.js';

        // CREDENTIALS FOR API CLIENT
        const CLIENT_ID = '3801e03e-c8f8-4577-8717-74eed73c1a50';
        const CLIENT_SECRET = '1f309e40df1f82ca4de3ed3f53b7be0f66fc271f60c1268c28a37a422e6a225a';

        const aw = new AgeWallet({
            clientId: CLIENT_ID,
            clientSecret: CLIENT_SECRET,
            mode: 'api',
            targetSelector: '#app',
            redirectUri: window.location.href.split('?')[0],
            // Hits your "Live Content" backend simulator
            api: {
                endpoint: '/.netlify/functions/live-content'
            },
            // CRITICAL: Point token exchange to local proxy to bypass CORS
            endpoints: {
                token: '/.netlify/functions/proxy-token'
            }
        });

        aw.init();
        window.AgeWallet = aw;
    </script>
