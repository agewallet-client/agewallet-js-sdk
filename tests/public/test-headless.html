<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test: Headless Mode</title>
    <style>
        body { font-family: monospace; padding: 2rem; }
        .log-box { background: #eee; padding: 1rem; border-radius: 4px; min-height: 100px; }
        .status { font-weight: bold; color: blue; }
    </style>
</head>
<body>
    <h1>ðŸ§  Headless Mode (React Simulator)</h1>
    <p>Status: <span id="status" class="status">Initializing...</span></p>

    <div id="app-ui" style="display:none;">
        <h3>My Custom React App</h3>
        <button id="custom-verify-btn">Custom Verify Button</button>
    </div>

    <div id="secure-content" style="display:none; border: 1px solid green; padding: 10px; margin-top: 10px;"></div>

    <pre class="log-box" id="logs"></pre>
    <button onclick="window.AgeWallet.logout()">Reset</button>

    <script type="module">
        import AgeWallet from '../../src/index.js';

        function log(msg) {
            document.getElementById('logs').innerText += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
        }

        const aw = new AgeWallet({
            clientId: 'test-client-id',
            mode: 'api',
            render: false, // HEADLESS!
            redirectUri: window.location.href.split('?')[0],
            api: { endpoint: '/.netlify/functions/mock-content' },

            // Event Handlers
            onUnverified: (authUrl) => {
                log('Event: onUnverified received.');
                document.getElementById('status').innerText = 'Unverified';
                document.getElementById('app-ui').style.display = 'block';

                // Bind our custom button
                const btn = document.getElementById('custom-verify-btn');
                btn.onclick = () => {
                    log('Redirecting to: ' + authUrl);
                    window.location.href = authUrl;
                };
            },

            onVerified: (content) => {
                log('Event: onVerified received.');
                log('Content Length: ' + content.length);
                document.getElementById('status').innerText = 'Verified';
                document.getElementById('app-ui').style.display = 'none';

                // "React" rendering the content
                const container = document.getElementById('secure-content');
                container.style.display = 'block';
                container.innerHTML = content;
            }
        });

        // --- MOCK OVERRIDES ---
        aw.generateAuthUrl = async function() {
            const state = this.security.generateRandomString(16);
            this.storage.setOidcState(state, 'mock', 'mock', this.config.redirectUri);
            return { url: `/.netlify/functions/mock-oidc?state=${state}&redirect_uri=${this.config.redirectUri}`, state };
        };
        aw.handleCallback = async function(code) {
            const tokenData = await this.network.postForm('/.netlify/functions/mock-oidc', { code });
            this.storage.setVerification(tokenData);
        };
        // ----------------------

        aw.init();
        window.AgeWallet = aw;
    </script>
</body>
</html>
