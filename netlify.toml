[build]
  command = "npm run build"

  # UPDATED: Publish the root dist folder
  publish = "dist"

  functions = "tests/functions"

[build.environment]
  # Force npm to install devDependencies (where Vite lives)
  NPM_FLAGS = "--include=dev"
  # Optional: Ensure Node doesn't think it's in strict production mode for the install
  NODE_ENV = "development"

[dev]
  command = "npm run dev"
  targetPort = 5173
  publish = "tests/public"