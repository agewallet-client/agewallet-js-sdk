<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Storage - About</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2rem; max-width: 800px; margin: 0 auto; }
        nav { background: #f4f4f5; padding: 1rem; border-radius: 8px; margin-bottom: 2rem; display: flex; align-items: center; gap: 15px; }
        nav a { text-decoration: none; color: #333; font-weight: bold; }
        .reset-btn { padding: 8px 12px; cursor: pointer; background: #fff1f0; border: 1px solid #ffa39e; border-radius: 6px; color: #cf1322; font-size: 14px; font-weight: 600; margin-left: auto;}
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="shop/index.html">Shop</a>
        <button id="reset-btn" class="reset-btn">üîÑ Clear</button>
    </nav>

    <h1>‚ÑπÔ∏è About Page</h1>
    <p>If you verified on Home, you are still verified here (via Local Storage).</p>

    <script type="module">
        import { AgeWallet } from '../../../src/index.js';

        document.getElementById('reset-btn').addEventListener('click', async () => {
            if(confirm('Clear local storage data?')) {
                await aw.storage.clearVerification();
                window.location.reload();
            }
        });

        const aw = new AgeWallet({
            clientId: import.meta.env.VITE_AW_LOCAL_ID,
            mode: 'overlay',
            redirectUri: window.location.origin + '/',
            storage: 'local',
            endpoints: {
                token: '/.netlify/functions/proxy-token'
            }
        });

        aw.init();
    </script>
</body>
</html>
