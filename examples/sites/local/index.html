<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage - Home</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2rem; max-width: 800px; margin: 0 auto; line-height: 1.5; }
        nav { background: #f4f4f5; padding: 1rem; border-radius: 8px; margin-bottom: 2rem; display: flex; align-items: center; gap: 15px; }
        nav a { text-decoration: none; color: #333; font-weight: bold; }
        nav a:hover { color: #000; text-decoration: underline; }
        .spacer { flex-grow: 1; }
        .reset-btn { padding: 8px 12px; cursor: pointer; background: #fff1f0; border: 1px solid #ffa39e; border-radius: 6px; color: #cf1322; font-size: 14px; font-weight: 600; }
        .status { padding: 10px; border: 1px solid #ccc; background: #fff; margin-top: 1rem; display: inline-block; border-radius: 4px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="shop/index.html">Shop</a>
        <div class="spacer"></div>
        <button id="reset-btn" class="reset-btn">üîÑ Clear Local Storage</button>
    </nav>

    <h1>üíæ Local Storage Mode</h1>
    <p>This demo uses <code>storage: 'local'</code>.</p>
    <p>Your session will persist even if you close and reopen the browser.</p>

    <div class="status">
        <strong>Status:</strong> <span id="status">Checking...</span>
    </div>

    <script type="module">
        import { AgeWallet } from '../../../src/index.js';

        // --- RESET LOGIC ---
        document.getElementById('reset-btn').addEventListener('click', async () => {
            if(confirm('Clear local storage data?')) {
                // We use the SDK method to ensure clean removal
                await aw.storage.clearVerification();
                window.location.reload();
            }
        });

        const aw = new AgeWallet({
            clientId: import.meta.env.VITE_AW_LOCAL_ID,
            mode: 'overlay',
            redirectUri: window.location.origin + '/',

            // --- PERSISTENCE ---
            storage: 'local',

            endpoints: {
                token: '/.netlify/functions/proxy-token'
            }
        });

        aw.init().then(async () => {
            const token = await aw.storage.getVerificationToken();
            document.getElementById('status').innerText = token ? "VERIFIED ‚úÖ" : "UNVERIFIED ‚ùå";
        });
    </script>
</body>
</html>
