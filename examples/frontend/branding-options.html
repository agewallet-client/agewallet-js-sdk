<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe: Custom Branding</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2rem; max-width: 600px; margin: 0 auto; }
        a.back-link { display: inline-block; margin-bottom: 20px; color: #666; text-decoration: none; }
        a.back-link:hover { text-decoration: underline; }

        .aw-gate__btn--yes { background-color: #d946ef !important; }
        .aw-gate__btn--yes:hover { background-color: #c026d3 !important; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Index</a>

    <h1>üé® Recipe: Custom Branding</h1>
    <p>Demonstrates configuring custom text, logos, and CSS overrides.</p>

    <div style="background: #eee; padding: 20px; margin: 20px 0; border-radius: 8px;">
        <h3>Restricted Content</h3>
        <p>The gate below uses a custom title ("VIP Access Only") and a pink button via CSS.</p>
    </div>

    <script type="module">
        import { AgeWallet } from '../../src/index.js';

        const aw = new AgeWallet({
            clientId: import.meta.env.VITE_AW_BRANDING_ID,
            clientSecret: import.meta.env.VITE_AW_BRANDING_SECRET,
            mode: 'overlay',
            redirectUri: window.location.href.split('?')[0],
            endpoints: {
                token: '/.netlify/functions/proxy-token'
            },
            ui: {
                title: 'VIP Access Only',
                description: 'This is a custom message defined in the SDK config.',
                buttonText: 'Enter VIP Lounge',
                logo: 'https://cdn-icons-png.flaticon.com/512/6941/6941697.png'
            }
        });

        aw.init();
        window.AgeWallet = aw;
    </script>
</body>
</html>
