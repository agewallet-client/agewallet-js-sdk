<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe: API Mode</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2rem; background: #111; color: white; }
        a.back-link { display: inline-block; margin-bottom: 20px; color: #ccc; text-decoration: none; }
        a.back-link:hover { text-decoration: underline; color: #fff; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Index</a>

    <h1>üîê Recipe: Secure API Mode</h1>
    <p>Content is fetched from a backend function only <strong>after</strong> successful verification.</p>

    <div id="app"></div>

    <p style="margin-top:2rem"><button onclick="AgeWallet.logout()">Logout</button></p>

    <script type="module">
        import { AgeWallet } from '../../src/index.js';

        const aw = new AgeWallet({
            clientId: import.meta.env.VITE_AW_API_ID,
            clientSecret: import.meta.env.VITE_AW_API_SECRET,
            mode: 'api',
            targetSelector: '#app',
            redirectUri: window.location.href.split('?')[0],
            api: {
                endpoint: '/.netlify/functions/live-content'
            },
            endpoints: {
                token: '/.netlify/functions/proxy-token'
            }
        });

        aw.init();
        window.AgeWallet = aw;
    </script>
</body>
</html>
