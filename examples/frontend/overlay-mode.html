<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe: Overlay Mode</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2rem; max-width: 600px; margin: 0 auto; }
        a.back-link { display: inline-block; margin-bottom: 20px; color: #666; text-decoration: none; }
        a.back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Index</a>

    <h1>üü¢ Recipe: Overlay Mode</h1>
    <p>The standard integration. This page loads content immediately, but the AgeWallet SDK overlays a gate if the user is unverified.</p>

    <div style="background: #eee; padding: 20px; margin: 20px 0; border-radius: 8px;">
        <h3>Restricted Content</h3>
        <p>If you can read this without an overlay, you are verified.</p>
    </div>

    <script type="module">
        import { AgeWallet } from '../../src/index.js';

        const aw = new AgeWallet({
            clientId: import.meta.env.VITE_AW_OVERLAY_ID,
            // clientSecret REMOVED - Handled by Proxy
            mode: 'overlay',
            redirectUri: window.location.href.split('?')[0],
            endpoints: {
                token: '/.netlify/functions/proxy-token'
            }
        });

        aw.init();
        window.AgeWallet = aw;
    </script>
</body>
</html>
